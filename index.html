<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="dash">Weather Dashboard</h1>
    </header>
    <section class="main-container">
        <div class="search-container">
            <h2>Search for a City</h2>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
            <div class="search-history"></div>
        </div>
        <div class="weather-display">
            <div class="current-weather">
                <h2 id="city-name"></h2>
                <div id="current-weather-details"></div>
                <button id="unit-switcher" class="unit-switcher">Â°F</button>
            </div>
            <h2 class="h2">5-Day Forecast</h2>
            <div class="card-container">
                <div class="card" id="day-1"></div>
                <div class="card" id="day-2"></div>
                <div class="card" id="day-3"></div>
                <div class="card" id="day-4"></div>
                <div class="card" id="day-5"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
